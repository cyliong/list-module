name: list_module
description: The Flutter module for the list app.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  package_info_plus: ^1.3.0
  flutter_platform_widgets: ^1.11.0
  url_launcher: ^6.0.14
